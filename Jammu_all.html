			    <div id="content" class="container-fluid" role="main">

    		    <script id="album-template" type="text/x-handlebars-template">
    		    	<div class="row">
    		    		{{#each images}}
    		    		<div class="col-md-6">
    		    		  <div class="thumbnail" data-id="{{@index}}">
    		    		  <img class="photo_list" src="{{src}}" />
    		    		  </div>
    		    		</div>
    		    		{{/each}}
    		    	</div>
    		    </script>

    		    <script id="modal-template" type="text/x-handlebars-template">
    		    	<div id="imageModal" class="modal fade" role="dialog">
    		    		<div class="modal-dialog" style="width:600">
    		    			<div class="modal-content">
    		    			  <div class="modal-body">
    		    			    <img style="width:100%" src="{{src}}">
    		    			  </div>
    		    			</div>
    		    		</div>
    		    	</div>		 
    		    </script>
    		    </body>

    		    <script type="text/javascript">
    		    	var source = $("#album-template").html();
    		    	var template= Handlebars.compile(source)

    		    	source= $("#modal-template").html();
    		    	var modal_template= Handlebars.compile(source);

    		    	var data = {images:[
    		    	{
    		    		src:"./Jammu/Img_1.jpg"
    		    	},
    		    	{
    		    		src:"./Jammu/Img_2.jpg"
    		    	},
    		    	{

    		    	},
    		    	{

    		    	{

    		    	},
    		    	{

    		    	},
    		    	{
    		    		src:"./Jammu/Img_7.jpg"
    		    	},
    		    	{
    		    		src:"./Jammu/Img_8.jpg"
    		    	},
    		    	{
    		    		src:"./Jammu/Img_9.jpg"
    		    	},
    		    	
                    {
                        src:"./Jammu/Img_10.jpg"
                    },
    		    	
    		    	]};

    		    var html = template(data);
    		    $("#content").html(html);

    		    function displayModal(event){
    		    	var imageNumber= $(this).data("id");
    		    	var html= modal_template(data.images[imageNumber]);
    		    	$("#modal-container").html(html);
    		    	$("#imageModal").modal("show");
    		    }	
    		    $(".thumbnail").click(displayModal);
    		    </script>
