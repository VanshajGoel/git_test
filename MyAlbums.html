    		    <script id="album-template" type="text/x-handlebars-template">
    		    	<div class="row">
    		    		{{#each images}}
    		    		<a href="{{href}}"><div class="col-md-6">
    		    		  <img class="cover_img" src="{{src}}" />
	    		    		  <div class='author'>
	    		    		  	<h2>{{title}}</h2>
	    		    		  </div>	
    		    		</div>
    		    		{{/each}}
    		    	</div>
    		    </script>

    		    </body>

    		    <script type="text/javascript">
    		    	var source = $("#album-template").html();
    		    	var template= Handlebars.compile(source)

    		    	var data = {images:[
    		    	{
    		    		href:'Wedding_all.html',
    		    		src:"./Wedding/Img_1.jpg",
    		    		title:'Wedding'
    		    	},
    		    	{
    		    		href:'Chandighar_all.html',
    		    		src:"./Chandighar/Img_1.jpg",
    		    		title:'Chandigar'
    		    	},
    		    	{
    		    		href:'Jammu_all.html',
    		    		src:"./Jammu/Img_1.jpg",
    		    		title:'Jammu'
    		    	},
    		    	{
    		    		href:'Yamnotri_all.html',
    		    		src:"./Yamnotri/Img_1.jpg",
    		    		title:'Yamnotri'
    		    	},
    		    	]};

    		    var html = template(data);
    		    $("#content").html(html);

   		  		
   		  		$('#searchbox').keypress(function(e){
   		  			if (e.which==13){
   		  				var search_text=$('#searchbox').val()
   		  				console.log(search_text)
   		  			var filteredData={
   		  				images: data.images.filter(function(d){
   		  					if(d.title.search(search_text)>-1){
   		  						return true;
   		  					}
   		  				return false;	
   		  				})	
   		  			};
   		    var html= template(filteredData);
   		  	$('#content').html(html);
   		  }
   		  	});
     </script>
