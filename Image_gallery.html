		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<img id="image1" 
					 	class="crop-img"
						src="wp1.jpg"
						alt="AI_1"/>	
				</div>
				<div class="col-md-3">
					<img id="image2" 
						class="crop-img"
						src="wp2.jpg"
						alt="AI_2"/>
				</div>
				<div class="col-md-3">
					<img id="image3" 
						class="crop-img"
						src="wp3.jpg"
						alt="AI_3"/>
				</div>
				<div class="col-md-3">
					<img id="image4" 
						class="crop-img"
						src="wp4.jpg"
						alt="AI_4"/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-1">
					<button id="backward">&lt;</button>
				</div>
				<div class="col-md-10">
					<img id="bigImage"	
					class="large-img"
					src="wp1.jpg"
					alt="AI_1"/>
				</div>
				<div class="col-md-1">
					<button id="forward">&gt;</button>
				</div>
			</div>
		</div>
		<script>
			
			 var paused=false;
			$(".crop-img").click(function(){
				$("#bigImage").attr('src',
				$(this).attr('src'));
			});
			var counter=1
			 $("#image"+counter).click();
			 $("#image"+counter).click();
			 $("#backward").click(function(){
			 	counter=counter-1;
			 	if(counter<1){
			 		counter=4;
			 	}
			 	$("#image"+counter).click();
			 });
			 $("#forward").click(function(){
			 	counter=counter+1;
			 	if(counter>4){
			 		counter=1;
			 	}
			 	$("#image"+counter).click();
			 });
			 $("#bigImage").click(function(){
			 	paused=!paused;
			 });
			 setInterval(function(){
			 	if(!paused){
			 		$("#forward").click()
			 	};

			 },2000);
		</script>
